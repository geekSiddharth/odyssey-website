<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="PUBLIC">
    <META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 25 Jan 2017 11:59:01 GMT">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="@gureks, @geekSiddharth, @peey">
    <meta name="google-site-verification" content="vDuy64gCsdqy5k_UQclTx1Jb86yi_KLN2EHWT7luW4Q"/>
    <title>{{event.name}} - Odyssey'17 | IIIT Delhi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../static/css/one-event.css" rel="stylesheet">
</head>
<body>
<div class="close">
    <a href="/events"><img src="../static/img/close.png" height="60px" width="60px"></a>
</div>
<div class="container-fluid" style="width: 100%; overflow-x: hidden">
    <div class="row">
        <div class="col-md-4 side-bar middle-parent">
            <div class="content middle">
                <div class="heading">
                    <h1>
                        {{ event.name }}
                    </h1>
                    <p class="tagline">
                        <b>Team Size:</b> {{ event.teamSize }}
                        <br>
                        <b> Entry Fee:</b> {{ event.entryFee }}
                    </p>
                    <br>
                    <p class="tagline">
                        {{ event.contact | safe }}
                    </p>
                </div>
                <!--<div class="poster">-->
                <!--<img src="img/events/sumo-wrestling.jpg" width="100%" class="poster-img">-->
                <!--</div>-->
                <div class="side-bottom-bar row">
                    <div class="col-md-6">
                        <a class="btn btn-1f btn-1" href="{{event.fbEventLink}}">Facebook</a>
                    </div>
                    <div class="col-md-6">
                        <a class="btn btn-1f btn-1" >Js</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8 right-bar">
            <div class="card">
                <div class="card-heading">
                    Description
                </div>
                <div class="card-text">
                        {{ event.description | safe }}
                </div>
            </div>
            <div class="card">
                <div class="card-heading">
                    Rules
                </div>
                <div class="card-text">
                        {{ event.rules | safe }}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>window.addEventListener("keyup", function (e) {
    if (e.keyCode == 27) history.back();
}, false);</script>
</html>
